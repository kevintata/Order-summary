<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  
  
      <div id="dance"><img src="./images/illustration-hero.svg" alt="person dancing listening to music"></div>
  <div id="container">
      <h1>Order Summary</h1>
  
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
  
      <div id="plan">
        <img src="./images/icon-music.svg" alt="">
          <div id="plan-info">
            <p id="annual-plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
        <a href="#">Change</a>
      </div>
  
      <div id="payment">
        <a href="">Proceed to Payment</a>
      </div>
  
      <div id="cancel-order">
        <a href="">Cancel Order</a>
      </div>
  
  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kevintata">Kevin Tatagiba</a>.
    </div>
  </footer>
</body>
</html>
